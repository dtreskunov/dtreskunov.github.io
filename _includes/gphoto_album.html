{% assign sizes = "(max-width: 440px) 400px, (max-width: 840px) 800px, 1600px" %}
{% for entry in page.gphoto_album_data.entries %}
  {% capture img %}
    <img src="{{ entry.thumbnails.first.url }}"
         alt="{{ entry.title | escape }}"
         srcset="{{ entry.srcset }}"
         sizes="{{ sizes }}">
  {% endcapture %}
  <figure>
    {% case entry.best.medium %}
    {% when 'image' %}
      {% capture exif %}<i class="fa fa-camera" aria-hidden="true"></i> {{ entry.exif }}{% endcapture %}
      {% if entry.photosphere %}
        <div class="photosphere" data-url="{{ entry.best.url }}" data-caption="{{ entry.title | escape }}"></div>
      {% else %}
        <a href="{{ entry.best.url }}" title="{{ exif | escape }}">{{ img }}</a>
      {% endif %}
    {% when 'video' %}
      <video controls="controls"
             poster="{{ entry.thumbnails.first.url }}"
             src="{{ entry.best.url }}"
             onclick="if (this.paused) {this.play();} else {this.pause();}">
        Your browser doesn't support HTML5 video.
        {{ img }}
      </video>
    {% endcase %}
    <figcaption>
      {% if entry.locality %}{% unless page.locality %}
        <i class="fa fa-fw fa-map-marker" aria-hidden="true"></i> {{ entry.locality | escape }}
      {% endunless %}{% endif %}
      {{ entry.caption | escape }}
    </figcaption>
    {% comment %}
      <small style="max-width: 100%">
        {% highlight json %}
          {{ entry | jsonify }}
        {% endhighlight %}
        {% highlight json %}
          {{ entry.raw_debug }}
        {% endhighlight %}
      </small>
    {% endcomment %}
  </figure>
{% endfor %}
